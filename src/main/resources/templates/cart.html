<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTienda - Carrito</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #ebebeb; }
        .header { background: #fff159; padding: 0.75rem 0; box-shadow: 0 1px 0 0 rgba(0,0,0,.1); }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #333; text-decoration: none; }
        .nav-links { display: flex; gap: 1rem; align-items: center; }
        .nav-links a { color: #333; text-decoration: none; font-size: 0.9rem; }
        .nav-links a:hover { text-decoration: underline; }
        .logout-btn { background: #666; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .logout-btn:hover { background: #555; }
        .container { max-width: 1000px; margin: 1rem auto; padding: 0 1rem; }
        .breadcrumb { background: white; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.9rem; color: #666; }
        .cart-section { background: white; padding: 1.5rem; border-radius: 4px; box-shadow: 0 1px 2px 0 rgba(0,0,0,.15); }
        .cart-header { border-bottom: 1px solid #e6e6e6; padding-bottom: 1rem; margin-bottom: 1rem; }
        .cart-header h2 { color: #333; font-size: 1.5rem; }
        .cart-item { display: flex; align-items: center; padding: 1rem 0; border-bottom: 1px solid #f5f5f5; }
        .cart-item:last-child { border-bottom: none; }
        .item-image { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; margin-right: 1rem; }
        .item-details { flex: 1; }
        .item-name { font-size: 1rem; color: #333; margin-bottom: 0.5rem; }
        .item-price { color: #333; font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .item-price::before { content: '$'; }
        .quantity-controls { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        .quantity-btn { background: #3483fa; color: white; border: none; width: 32px; height: 32px; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        .quantity-btn:hover { background: #2968c8; }
        .quantity { font-weight: bold; min-width: 40px; text-align: center; }
        .item-total { font-weight: bold; color: #00a650; font-size: 1.1rem; }
        .remove-btn { color: #3483fa; background: none; border: none; cursor: pointer; font-size: 0.9rem; text-decoration: underline; }
        .remove-btn:hover { color: #2968c8; }
        .cart-summary { background: #f8f9fa; padding: 1.5rem; border-radius: 4px; margin-top: 1rem; border: 1px solid #e6e6e6; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .summary-row.total { font-size: 1.3rem; font-weight: bold; color: #333; border-top: 1px solid #e6e6e6; padding-top: 1rem; margin-top: 1rem; }
        .checkout-btn { background: #3483fa; color: white; border: none; padding: 1rem 2rem; border-radius: 4px; cursor: pointer; font-size: 1.1rem; width: 100%; margin-top: 1rem; font-weight: 500; }
        .checkout-btn:hover { background: #2968c8; }
        .clear-cart-btn { background: #ff6b35; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; margin-top: 1rem; font-weight: 500; }
        .clear-cart-btn:hover { background: #e55a2b; }
        .empty-cart { text-align: center; padding: 3rem; color: #666; }
        .continue-shopping { background: #3483fa; color: white; text-decoration: none; padding: 0.75rem 1.5rem; border-radius: 4px; display: inline-block; margin-top: 1rem; }
        .continue-shopping:hover { background: #2968c8; text-decoration: none; }
        .toast { position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 1rem 1.5rem; border-radius: 4px; z-index: 1000; transform: translateX(400px); transition: transform 0.3s ease; }
        .toast.show { transform: translateX(0); }
        .toast.error { background: #dc3545; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/shop" class="logo">MiTienda</a>
            <div class="nav-links">
                <a href="/shop">Seguir comprando</a>
                <button class="logout-btn" onclick="logout()">Salir</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="breadcrumb">
            <a href="/shop" style="color: #3483fa; text-decoration: none;">Inicio</a> > Carrito de compras
        </div>
        <div class="cart-section">
            <div class="cart-header">
                <h2>Carrito de compras</h2>
            </div>
            <div id="cartItems"></div>
            <div id="emptyCart" class="empty-cart" style="display: none;">
                <h3>Tu carrito está vacío</h3>
                <p>Agrega algunos productos para comenzar</p>
                <a href="/shop" class="continue-shopping">Ir a la Tienda</a>
            </div>
            <div id="cartSummary" class="cart-summary" style="display: none;">
                <div class="total-price" id="totalPrice">Total: $0.00</div>
                <button class="checkout-btn" onclick="checkout()">Proceder al Pago</button>
                <button class="clear-cart-btn" onclick="clearCart()">Vaciar Carrito</button>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let products = [];
        
        if (!token) {
            window.location.href = '/login';
        }

        loadProducts();

        async function loadProducts() {
            try {
                const response = await fetch('/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    products = await response.json();
                    displayCart();
                } else {
                    throw new Error('Error al cargar productos');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const emptyCartDiv = document.getElementById('emptyCart');
            const cartSummaryDiv = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '';
                emptyCartDiv.style.display = 'block';
                cartSummaryDiv.style.display = 'none';
                return;
            }

            emptyCartDiv.style.display = 'none';
            cartSummaryDiv.style.display = 'block';

            const cartItemsHTML = cart.map(cartItem => {
                const product = products.find(p => p.id === cartItem.id);
                if (!product) return '';

                const itemTotal = product.price * cartItem.quantity;

                return `
                    <div class="cart-item">
                        <img src="${product.image}" alt="${product.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${product.name}</div>
                            <div class="item-price">${product.price.toFixed(0)}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">-</button>
                                <span class="quantity">${cartItem.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${product.id})">Eliminar</button>
                        </div>
                        <div class="item-total">$${itemTotal.toFixed(0)}</div>
                    </div>
                `;
            }).join('');

            cartItemsDiv.innerHTML = cartItemsHTML;
            updateTotal();
        }

        function updateQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (cartItem) {
                const newQuantity = cartItem.quantity + change;
                
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else if (newQuantity > product.stock) {
                    alert(`Solo hay ${product.stock} unidades disponibles`);
                } else {
                    cartItem.quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function updateTotal() {
            const subtotal = cart.reduce((sum, cartItem) => {
                const product = products.find(p => p.id === cartItem.id);
                return sum + (product ? product.price * cartItem.quantity : 0);
            }, 0);
            
            const shipping = subtotal > 100 ? 0 : 15;
            const total = subtotal + shipping;

            document.getElementById('totalPrice').innerHTML = `
                <div class="summary-row">
                    <span>Productos (${cart.reduce((sum, item) => sum + item.quantity, 0)})</span>
                    <span>$${subtotal.toFixed(0)}</span>
                </div>
                <div class="summary-row">
                    <span>Envío</span>
                    <span>${shipping === 0 ? 'Gratis' : '$' + shipping}</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$${total.toFixed(0)}</span>
                </div>
            `;
        }

        async function checkout() {
            if (cart.length === 0) return;
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ items: cart })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast('¡Orden creada exitosamente! ID: ' + result.orderId);
                    cart = [];
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayCart();
                } else {
                    showToast(result.error || 'Error al procesar la orden', 'error');
                }
            } catch (error) {
                showToast('Error de conexión al procesar la orden', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
        
        function clearCart() {
            if (confirm('¿Estás seguro de que quieres vaciar todo el carrito?')) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
                showToast('Carrito vaciado correctamente');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('cart');
            window.location.href = '/';
        }
    </script>
</body>
</html>
