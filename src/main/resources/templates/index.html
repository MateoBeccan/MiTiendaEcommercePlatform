<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTienda - Productos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #ebebeb; }
        .header { background: #fff159; padding: 0.75rem 0; box-shadow: 0 1px 0 0 rgba(0,0,0,.1); }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #333; text-decoration: none; }
        .search-bar { flex: 1; max-width: 600px; margin: 0 2rem; position: relative; }
        .search-bar input { width: 100%; padding: 0.75rem 1rem; border: none; border-radius: 2px; font-size: 1rem; box-shadow: 0 1px 2px 0 rgba(0,0,0,.2); }
        .user-info { display: flex; gap: 1rem; align-items: center; }
        .user-info a { color: #333; text-decoration: none; font-size: 0.9rem; }
        .user-info a:hover { text-decoration: underline; }
        .cart-link { background: #3483fa; color: white !important; padding: 0.5rem 1rem; border-radius: 4px; font-weight: 500; }
        .cart-link:hover { background: #2968c8 !important; text-decoration: none !important; }
        .logout-btn { background: #666; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .logout-btn:hover { background: #555; }
        .container { max-width: 1200px; margin: 1rem auto; padding: 0 1rem; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
        .product-card { background: white; border-radius: 4px; box-shadow: 0 1px 2px 0 rgba(0,0,0,.15); transition: box-shadow 0.3s; cursor: pointer; overflow: hidden; }
        .product-card:hover { box-shadow: 0 4px 8px 0 rgba(0,0,0,.15); }
        .product-image { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 1rem; }
        .product-price { font-size: 1.5rem; color: #333; margin-bottom: 0.25rem; }
        .product-price::before { content: '$'; }
        .product-discount { color: #00a650; font-size: 0.9rem; margin-bottom: 0.5rem; }
        .product-name { font-size: 0.9rem; color: #666; margin-bottom: 0.5rem; line-height: 1.3; }
        .product-stock { color: #00a650; font-size: 0.8rem; margin-bottom: 1rem; }
        .add-to-cart { background: #3483fa; color: white; border: none; padding: 0.75rem; border-radius: 4px; cursor: pointer; width: 100%; font-size: 0.9rem; font-weight: 500; }
        .add-to-cart:hover { background: #2968c8; }
        .add-to-cart:disabled { background: #ccc; cursor: not-allowed; }
        .loading { text-align: center; padding: 3rem; color: #666; }
        .error { color: #cc0000; text-align: center; padding: 3rem; }
        .login-prompt { text-align: center; padding: 3rem; background: white; border-radius: 4px; margin: 2rem 0; }
        .login-link { color: #3483fa; text-decoration: none; }
        .login-link:hover { text-decoration: underline; }
        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 1rem; }
            .search-bar { margin: 0; max-width: 100%; }
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/shop" class="logo">MiTienda</a>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos, marcas y más..." id="searchInput">
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <a href="/admin" id="adminLink" style="display: none;">Editar Productos</a>
                <a href="/cart" id="cartCount" class="cart-link">Carrito (0)</a>
                <button id="username" onclick="window.location.href='/profile'" style="background: none; border: none; color: #3483fa; font-size: 0.9rem; margin-right: 0.5rem; cursor: pointer; text-decoration: underline;"></button>
                <button class="logout-btn" onclick="logout()">Salir</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loginPrompt" class="login-prompt" style="display: none;">
            <h2>Debes iniciar sesión para ver los productos</h2>
            <a href="/" class="login-link">Ir al Home</a>
        </div>
        
        <div id="loading" class="loading">Cargando productos...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="productsGrid" class="products-grid"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let isAdmin = false;
        
        if (!token) {
            window.location.href = '/';
        } else {
            document.getElementById('userInfo').style.display = 'flex';
            checkUserRole();
            loadProducts();
            updateCartCount();
        }

        async function checkUserRole() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = JSON.parse(await response.text());
                    const displayName = userData.displayName || userData.username;
                    document.getElementById('username').textContent = displayName;
                    if (userData.role === 'ADMIN') {
                        isAdmin = true;
                        document.getElementById('adminLink').style.display = 'inline';
                    }
                }
            } catch (error) {
                // Usuario no es admin, no mostrar enlace
            }
        }

        async function loadProducts(searchTerm = '') {
            try {
                const url = searchTerm ? `/api/products?search=${encodeURIComponent(searchTerm)}` : '/api/products';
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    products = await response.json();
                    document.getElementById('loading').style.display = 'none';
                    displayProducts(products);
                } else if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('cart');
                    alert('Tu sesión ha expirado. Por favor, inicia sesión nuevamente.');
                    window.location.href = '/';
                } else {
                    throw new Error('Error al cargar productos');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Error al cargar los productos. Verifica tu conexión.';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayProducts(products) {
            document.getElementById('loading').style.display = 'none';
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No hay productos disponibles</p>';
                return;
            }
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-price">${product.price.toFixed(0)}</div>
                        <div class="product-discount">Envío gratis</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-stock">${product.stock > 0 ? `Stock disponible (${product.stock})` : 'Sin stock'}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock === 0 ? 'Sin Stock' : 'Agregar al carrito'}
                        </button>
                        ${isAdmin ? `<button class="add-to-cart" onclick="editProduct(${product.id})" style="background: #ffc107; color: #333; margin-top: 0.5rem;">Editar Producto</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            const currentQuantity = existingItem ? existingItem.quantity : 0;
            
            if (currentQuantity >= product.stock) {
                alert('No hay suficiente stock disponible');
                return;
            }
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Mostrar mensaje de confirmación
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '¡Agregado!';
            button.style.background = '#28a745';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '#3483fa';
            }, 1000);
        }
        
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = `Carrito (${totalItems})`;
        }

        function editProduct(productId) {
            window.location.href = `/admin#edit-${productId}`;
        }
        
        // Funcionalidad de búsqueda con debounce
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.trim();
            
            clearTimeout(searchTimeout);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('productsGrid').style.display = 'none';
            
            searchTimeout = setTimeout(() => {
                loadProducts(searchTerm).finally(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('productsGrid').style.display = 'grid';
                });
            }, 300);
        });
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('cart');
            window.location.href = '/';
        }
    </script>
</body>
</html>
