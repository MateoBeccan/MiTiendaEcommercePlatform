<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTienda - Configuración de Cuenta</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #ebebeb; }
        .header { background: #fff159; padding: 0.75rem 0; box-shadow: 0 1px 0 0 rgba(0,0,0,.1); }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: bold; color: #333; text-decoration: none; }
        .nav-links { display: flex; gap: 1rem; align-items: center; }
        .nav-links a { color: #333; text-decoration: none; font-size: 0.9rem; }
        .nav-links a:hover { text-decoration: underline; }
        .logout-btn { background: #666; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .logout-btn:hover { background: #555; }
        .container { max-width: 800px; margin: 1rem auto; padding: 0 1rem; }
        .profile-section { background: white; padding: 2rem; border-radius: 4px; box-shadow: 0 1px 2px 0 rgba(0,0,0,.15); margin-bottom: 1rem; }
        .profile-section h2 { color: #333; margin-bottom: 1.5rem; font-size: 1.3rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; font-size: 0.9rem; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #e6e6e6; border-radius: 4px; font-size: 1rem; }
        input:focus { outline: none; border-color: #3483fa; }
        button { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; margin-right: 0.5rem; font-size: 0.9rem; font-weight: 500; }
        .btn-primary { background: #3483fa; color: white; }
        .btn-primary:hover { background: #2968c8; }
        .btn-danger { background: #ff6b35; color: white; }
        .btn-danger:hover { background: #e55a2b; }
        .message { padding: 1rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.9rem; }
        .success { background: #d1edff; color: #0066cc; border: 1px solid #b3d9ff; }
        .error { background: #ffe6e6; color: #cc0000; border: 1px solid #ffb3b3; }
        .danger-zone { border: 2px solid #ff6b35; border-radius: 4px; padding: 1.5rem; margin-top: 2rem; }
        .danger-zone h3 { color: #ff6b35; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/shop" class="logo">MiTienda</a>
            <div class="nav-links">
                <a href="/shop">Volver a la tienda</a>
                <button class="logout-btn" onclick="logout()">Salir</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="message"></div>

        <div class="profile-section">
            <h2>Información Personal</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" readonly style="background: #f5f5f5;">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" readonly style="background: #f5f5f5;">
                </div>
                <div class="form-group">
                    <label for="displayName">Nombre para mostrar:</label>
                    <input type="text" id="displayName" placeholder="Ingresa tu nombre">
                </div>
                <button type="submit" class="btn-primary">Actualizar Información</button>
            </form>
        </div>

        <div class="profile-section">
            <h2>Cambiar Contraseña</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Contraseña Actual:</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Cambiar Contraseña</button>
            </form>
        </div>

        <div class="danger-zone">
            <h3>Zona Peligrosa</h3>
            <p style="margin-bottom: 1rem; color: #666;">Esta acción no se puede deshacer. Se eliminará permanentemente tu cuenta y todos los datos asociados.</p>
            <form id="deleteForm">
                <div class="form-group">
                    <label for="deletePassword">Confirma tu contraseña para eliminar la cuenta:</label>
                    <input type="password" id="deletePassword" required>
                </div>
                <button type="submit" class="btn-danger">Eliminar Cuenta</button>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = '/';
        }

        loadUserData();

        async function loadUserData() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = JSON.parse(await response.text());
                    document.getElementById('username').value = userData.username;
                    document.getElementById('email').value = userData.email || '';
                    document.getElementById('displayName').value = userData.displayName || '';
                }
            } catch (error) {
                showMessage('Error al cargar datos del usuario', 'error');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value.trim();
            
            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ displayName })
                });
                
                const message = await response.text();
                
                if (response.ok) {
                    showMessage(message, 'success');
                } else {
                    showMessage(message, 'error');
                }
            } catch (error) {
                showMessage('Error al actualizar perfil', 'error');
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('La nueva contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                
                const message = await response.text();
                
                if (response.ok) {
                    showMessage(message, 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showMessage(message, 'error');
                }
            } catch (error) {
                showMessage('Error al cambiar contraseña', 'error');
            }
        });

        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!confirm('¿Estás completamente seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.')) {
                return;
            }
            
            const password = document.getElementById('deletePassword').value;
            console.log('Intentando eliminar cuenta con contraseña:', password ? '[PRESENTE]' : '[VACIA]');
            
            if (!password || password.trim() === '') {
                showMessage('Por favor ingresa tu contraseña', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/account', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ password: password.trim() })
                });
                
                console.log('Response status:', response.status);
                const message = await response.text();
                console.log('Response message:', message);
                
                if (response.ok) {
                    alert('Cuenta eliminada exitosamente');
                    localStorage.removeItem('token');
                    localStorage.removeItem('cart');
                    window.location.href = '/';
                } else {
                    showMessage(message, 'error');
                }
            } catch (error) {
                console.error('Error eliminando cuenta:', error);
                showMessage('Error al eliminar cuenta: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('cart');
            window.location.href = '/';
        }
    </script>
</body>
</html>
